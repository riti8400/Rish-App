<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white;">Loading...</p></ngx-spinner
>

<div id="pills-with-icons">
  <ul
    class="nav nav-pills nav-pills-icons nav-pills-success"
    role="tablist"
    style="background-color: #90ee90; height: 116px;"
  >
    <li class="nav-item">
      <button class="home" (click)="home()">
        <i class="material-icons">home</i>Home
      </button>
    </li>
    <li class="nav-item">
      <button
        (click)="logout()"
        style="
          border: 0;
          background: transparent;
          margin: 0 auto;
          padding: 0.1rem;
          margin-left: 75px;
          margin-top: 10px;
          opacity: 0.8;
        "
      >
        <i class="material-icons">group</i>Logout
      </button>
    </li>
    <li class="nav-item">
      <div class="search-container">
        <input
          style="margin: 0 auto; margin-left: 15px; margin-top: 5px;"
          (input)="printValue($event)"
          (keyup.enter)="handleClick()"
          type="text"
          class="search-input"
          
          placeholder="Search Address..."
        /><button
          style="margin: 0 auto; margin-top: 5px;"
          (click)="handleClick()"
          class="btn btn-light search-btn"
          type="button"
        >
          <span class="material-icons">
            search
          </span>
        </button>
      </div>
    </li>
    <li class="nav-item"></li>
  </ul>
</div>

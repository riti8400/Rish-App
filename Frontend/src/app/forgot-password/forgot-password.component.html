<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="square-jelly-box"
  [fullScreen]="true"
  ><p style="color: white;">Loading...</p></ngx-spinner
>

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h1>Change Password</h1>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>User Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
              />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.username.touched || submitted) &&
                  registerFormControl.username.errors?.required
                "
              >
                User Name is required
              </span>
            </div>
            <div class="form-group">
              <label>Security</label>
              <input
                type="number"
                class="form-control"
                formControlName="securityCode"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.password.touched || submitted) &&
                  registerFormControl.password.errors?.required
                "
              >
                Password is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  registerFormControl.password.touched &&
                  registerFormControl.password.errors?.invalidPassword
                "
              >
                Password should have minimum 8 characters, at least 1 uppercase
                letter, 1 lowercase letter and 1 number
              </span>
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="confirmPassword"
              />
              <span
                class="text-danger"
                *ngIf="
                  (registerFormControl.confirmPassword.touched || submitted) &&
                  registerFormControl.confirmPassword.errors?.required
                "
              >
                Confirm Password is required
              </span>
              <span
                class="text-danger"
                *ngIf="
                  registerFormControl.confirmPassword.touched &&
                  registerFormControl.confirmPassword.errors?.passwordMismatch
                "
              >
                Passwords doesnot match
              </span>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">
                Change Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
